<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>회원가입</title>
<meta charset="utf-8">
</head>
<body>
	<h2>회원가입하기</h2>
	<hr>
	<form>
		<table border="1">
			<tr>
				<th colspan="2">회원가입</th>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name='name' size="20"></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td><input type="text" name='id' size="20"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name='pass' size="18"></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name='repass' size="20"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="text" name='publicnum1' size="6">- <input
					type="text" name='publicnum2' size="7"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" name='phonenum1' size="3">- <input
					type="text" name='phonenum2' size="4">- <input type="text"
					name='phonenum3' size="4"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="sex" value="남자">남자 <input
					type="radio" name="sex" value="여자">여자</td>
			</tr>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option value="base" selected>선택해주세요
						<option value="웹디자이너">웹디자이너
						<option value="개발자">개발자
						<option value="빅데이터개발자">빅데이터개발자
						<option value="DBA">DBA
						<option value="임베디드개발자">입베디드개발자
				</select></td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td><input type="text" name='email' size="20"></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" value="가입신청"> <input
					type="reset" value="취소"></td>
			</tr>
		</table>
	</form>
</body>
</html>
