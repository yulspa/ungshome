<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍기초</title>
</head>
<body>
    <h1><HTML></HTML></h1>
    <ol>
        <li><h3>HTML이란?</h3></li>
        <li><h3>CSS란</h3></li>
        <li><h3>자바스크립트란?</h3></li>
    </ol>
    <img src="image/imgHtml.jpg" alt="html image" width="100%">
    <p><strong>HTML(Hyper Text Markup Language)은 가장 단순한 형태의 웹 언어</strong>이다. 웹 서버에 HTML 문서를 저장하고 있다가 클라이언트가 특정 HTML 페이지를 요청하면 해당 HTML 문서를 클라이언트로 전송한다.</p> <p>그러면 클라이언트는 이 웹 페이지를 해석하여 웹 브라우저에 표현해 주는데 이런 웹 페이지를 정적인(Static) 웹 페이지라고 한다.</p>
      
</body>
</html>
